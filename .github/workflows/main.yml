name: CI
on: workflow_dispatch

jobs:
  build_envoy_alpine_amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout step
        id: checkout
        uses: actions/checkout@v2

      # Hacky solution to resolve running out of disk space
      # https://github.com/actions/virtual-environments/issues/2840#issuecomment-790492173
      - name: make space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.6.0
        
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: docker buildx
        uses: docker/build-push-action@v2.7.0
        with:
          context: .
          push: false
          load: true
          tags: envoy-builder:v1.22.0
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Cache Bazel
        uses: actions/cache@v2
        with:
          path: /home/runner/work/gha-bazel/gha-bazel/.cache/bazel
          key: ${{ runner.os }}-bazel-cache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-bazel-cache-

      - name: Build step
        id: build
        uses: ./.github/actions/bazel-build

      - name: copy binary
        run: |
          mkdir -p ./build/artifacts-linux-amd64/envoy/envoy-${envoyTag#v}-alpine
          id=$(docker create ${{steps.envoy-version.outputs.local_build_image}})
          docker cp "$id":/envoy-sources/bazel-bin/contrib/exe/envoy ./build/artifacts-linux-amd64/envoy/envoy-${envoyTag#v}-alpine
          docker rm -v "$id"
        env:
          envoyTag: ${{ github.event.inputs.envoyTag }}

      - name: Zip artifact
        run: |
          if [[ -f build/artifacts-linux-amd64/envoy/envoy-${envoyTag#v}-alpine ]]; then  
              tar -czvf build/artifacts-linux-amd64/envoy/envoy-${envoyTag#v}-alpine.tar.gz build/artifacts-linux-amd64/envoy/envoy-${envoyTag#v}-alpine
          fi
        env:
          envoyTag: ${{ github.event.inputs.envoyTag }}
      
      - name: Save artifact
        uses: actions/upload-artifact@v3
        id: save_artifacts
        with:
          name: artifacts
          path: |
            build/**/envoy/*.tar.gz

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache